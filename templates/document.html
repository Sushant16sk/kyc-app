{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card mb-4">
      <div class="card-header bg-white">
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item">
            <span class="nav-link disabled">
              <i class="bi bi-camera-reels-fill me-1"></i>
              Step 1: Face Scan
            </span>
          </li>
          <li class="nav-item">
            <span class="nav-link active">
              <i class="bi bi-file-earmark-text-fill me-1"></i>
              Step 2: Document
            </span>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form
          method="post"
          action="{{ url_for('document_upload', user_id=user_id) }}"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="document" class="form-label">
              Upload ID (driverâ€™s license, passport, etc.)
            </label>
            <input
              id="document"
              type="file"
              name="document"
              accept="image/*,application/pdf"
              class="form-control"
              required
              onchange="previewDoc(event)"
            >
          </div>
          <div class="text-center mb-3">
            <embed
              id="doc-preview"
              src="#"
              type="application/pdf"
              style="display:none; width:100%; height:300px;"
            >
            <img
              id="img-doc-preview"
              src="#"
              alt="Document preview"
              class="img-fluid"
              style="display:none; max-height:300px;"
            >
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle-fill me-1"></i>
              Process Document
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function previewDoc(event) {
    const [file] = event.target.files;
    const pdf = document.getElementById('doc-preview');
    const img = document.getElementById('img-doc-preview');
    if (!file) {
      pdf.style.display = img.style.display = 'none';
      return;
    }
    const url = URL.createObjectURL(file);
    if (file.type === 'application/pdf') {
      img.style.display = 'none';
      pdf.src = url;
      pdf.style.display = 'block';
    } else {
      pdf.style.display = 'none';
      img.src = url;
      img.style.display = 'block';
    }
  }
</script>
{% endblock %}
